<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>

        <div class="container">

            <input id="gridRange" type="range" min="2" max="64" value="16" onchange="change();">
            <span id="gridSize" style="color: white;">16 x 16</span>
            
            <div class="buttons-container">
                <button class="button" onclick="clearGrid()">Clear</button>

                <button class="button" onclick="toggleEraser()">Eraser</button>

                <button class="button" onclick="toggleGrid()">Toggle Grid</button>
                
                <input class="button" type="color" id="inputColor">
            </div>

            <div id="gridContainer"></div> 
        
        </div>
    </body>

    <script src="main.js"></script>
    
</html>
